<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Training Group - AAM Data Portal</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', path='/favicon.svg') }}">
    
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="{{ url_for('static', path='/style.css') }}" rel="stylesheet">
    
    <style>
        /* Apply Inter font to the whole document */
        body {
            font-family: 'Inter', sans-serif;
        }
        
        /* Gradient animation for the logo */
        .logo-gradient {
            background: linear-gradient(135deg, #4F46E5 0%, #EC4899 100%);
            background-size: 200% 200%;
            animation: gradient 15s ease infinite;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <!-- Sky Background with Animated Drones -->
    <div class="sky-background">
        <!-- Animated Clouds -->
        <div class="clouds" style="position: absolute; width: 100%; height: 100%; overflow: hidden;">
            <svg class="cloud" style="top: 15%" width="100" height="40" viewBox="0 0 100 40">
                <path fill="rgba(255,255,255,0.8)" d="M10 30 Q25 10 40 30 T70 30 T100 30 V40 H10 Z"/>
            </svg>
            <svg class="cloud" style="top: 45%; animation-delay: -10s" width="120" height="48">
                <path fill="rgba(255,255,255,0.6)" d="M12 36 Q30 12 48 36 T84 36 T120 36 V48 H12 Z"/>
            </svg>
            <svg class="cloud" style="top: 25%; animation-delay: -20s" width="80" height="32">
                <path fill="rgba(255,255,255,0.7)" d="M8 24 Q20 8 32 24 T56 24 T80 24 V32 H8 Z"/>
            </svg>
        </div>
    </div>

    <!-- Header with Enlarged Logo -->
    <header class="relative bg-transparent">
        <div class="max-w-7xl mx-auto px-4 py-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-6">
                    <!-- Your existing logo, but larger -->
                    <img src="{{ url_for('static', path='/your-logo.svg') }}" alt="AAM Logo" class="w-40 h-40">
                    
                    <div>
                        <h1 class="text-4xl font-bold text-gray-800">Research Training Group</h1>
                        <div class="flex items-center text-sm mt-2">
                            <span class="bg-white bg-opacity-70 backdrop-blur text-blue-800 px-3 py-1 rounded-full text-sm font-semibold shadow-sm">
                                Data Portal Manager: Ahlem
                            </span>
                        </div>
                    </div>
                </div>
                
                <!-- Management Badge -->
                <div class="flex items-center space-x-4">
                    <div class="bg-white bg-opacity-70 backdrop-blur px-4 py-2 rounded-lg shadow-lg">
                        <div class="text-blue-800 font-medium">Research Data Management</div>
                        <div class="text-blue-600 text-sm">Authorized Access</div>
                    </div>
                    <button id="browseData" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-all duration-300 shadow-lg">
                        Browse Data
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-6 max-w-3xl relative">
        <!-- Animated Drones -->
        <div class="fixed inset-0 pointer-events-none z-0">
            <svg class="drone absolute" style="top: 20%; left: 10%; animation-delay: -2s" width="40" height="20">
                <path d="M20 0L40 20H0L20 0Z" fill="rgba(0,0,0,0.6)"/>
            </svg>
            <svg class="drone absolute" style="top: 40%; left: 30%; animation-delay: -4s" width="40" height="20">
                <path d="M20 0L40 20H0L20 0Z" fill="rgba(0,0,0,0.6)"/>
            </svg>
            <svg class="drone absolute" style="top: 30%; left: 60%; animation-delay: -6s" width="40" height="20">
                <path d="M20 0L40 20H0L20 0Z" fill="rgba(0,0,0,0.6)"/>
            </svg>
        </div>

        <div class="bg-white bg-opacity-90 backdrop-blur-md rounded-xl shadow-xl p-6 relative z-10">
            <!-- Your existing form content starts here -->
            <h1 class="text-2xl font-bold mb-6 flex items-center">
                <i class="fas fa-database text-blue-600 mr-2" aria-hidden="true"></i>
                AirMetro Research Training Group 2947 
            </h1>
            
            <!-- File Upload Zone -->
            <div id="dropZone" class="border-3 border-dashed border-blue-300 rounded-xl p-8 text-center cursor-pointer hover:border-blue-500 hover:bg-blue-50" role="button" tabindex="0" aria-label="Drop zone for file upload">
                <div class="flex flex-col items-center space-y-4">
                    <i class="fas fa-cloud-upload-alt text-5xl text-blue-500" aria-hidden="true"></i>
                    <div>
                        <p class="text-lg text-gray-700">Drag & drop your file here</p>
                        <p class="text-sm text-gray-500">or click to browse</p>
                    </div>
                    <div id="fileInfo" class="hidden">
                        <div class="flex items-center space-x-2 text-gray-700">
                            <i class="fas fa-file-alt" aria-hidden="true"></i>
                            <span id="fileName"></span>
                            <button id="removeFile" class="text-red-500 hover:text-red-700" aria-label="Remove selected file">
                                <i class="fas fa-times" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <input type="file" id="fileInput" class="hidden" aria-label="File upload input">
            </div>

            <!-- Metadata Form -->
            <form id="uploadForm" class="mt-8 space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="title" class="block text-sm font-medium text-gray-700 mb-1">
                            <i class="fas fa-heading mr-2" aria-hidden="true"></i>Title
                        </label>
                        <input 
                            type="text" 
                            id="title" 
                            name="title"
                            class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-blue-500" 
                            required 
                            aria-required="true">
                    </div>

                    <div>
                        <label for="datasetType" class="block text-sm font-medium text-gray-700 mb-1">
                            <i class="fas fa-folder mr-2" aria-hidden="true"></i>Dataset Type
                        </label>
                        <select 
                            id="datasetType" 
                            name="datasetType"
                            class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-blue-500"
                            aria-required="true">
                            <option value="flight_data">‚úàÔ∏è Flight Data</option>
                            <option value="drone_data">üõ∏ drone Data</option>
                            <option value="simulation">üîÑ Simulation</option>
                            <option value="sensor_data">üìä Sensor Data</option>
                            <option value="analysis">üìà Analysis</option>
                            <option value="visualization">üé® Visualization</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-align-left mr-2" aria-hidden="true"></i>Description
                    </label>
                    <textarea 
                        id="description" 
                        name="description"
                        rows="3" 
                        class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-blue-500"
                        aria-label="Dataset description"></textarea>
                </div>

                <fieldset>
                    <legend class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-share-alt mr-2" aria-hidden="true"></i>Share Level
                    </legend>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <label class="flex items-center p-3 border rounded-lg cursor-pointer hover:bg-gray-50">
                            <input type="radio" name="shareLevel" value="private" checked class="mr-2">
                            <i class="fas fa-lock mr-2" aria-hidden="true"></i>Private
                        </label>
                        <label class="flex items-center p-3 border rounded-lg cursor-pointer hover:bg-gray-50">
                            <input type="radio" name="shareLevel" value="team" class="mr-2">
                            <i class="fas fa-users mr-2" aria-hidden="true"></i>Team
                        </label>
                        <label class="flex items-center p-3 border rounded-lg cursor-pointer hover:bg-gray-50">
                            <input type="radio" name="shareLevel" value="group" class="mr-2">
                            <i class="fas fa-user-friends mr-2" aria-hidden="true"></i>Group
                        </label>
                        <label class="flex items-center p-3 border rounded-lg cursor-pointer hover:bg-gray-50">
                            <input type="radio" name="shareLevel" value="public" class="mr-2">
                            <i class="fas fa-globe mr-2" aria-hidden="true"></i>Public
                        </label>
                    </div>
                </fieldset>

                <div>
                    <label for="tagInput" class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-tags mr-2" aria-hidden="true"></i>Tags
                    </label>
                    <div class="flex gap-2">
                        <input 
                            type="text" 
                            id="tagInput" 
                            name="tagInput"
                            class="flex-1 px-4 py-2 rounded-lg border focus:ring-2 focus:ring-blue-500" 
                            placeholder="Add tags..."
                            aria-label="Enter tag">
                        <button 
                            type="button" 
                            id="addTag" 
                            class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
                            aria-label="Add tag">
                            <i class="fas fa-plus mr-2" aria-hidden="true"></i>Add
                        </button>
                    </div>
                    <div id="tagContainer" class="flex flex-wrap gap-2 mt-3" aria-live="polite"></div>
                </div>

                <div 
                    id="uploadStatus" 
                    class="hidden rounded-lg p-4" 
                    role="status" 
                    aria-live="polite"></div>

                <button 
                    type="submit" 
                    class="w-full px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 flex items-center justify-center"
                    aria-label="Upload dataset">
                    <i class="fas fa-upload mr-2" aria-hidden="true"></i>Upload Dataset
                </button>
            </form>
        </div>
    </main>
    <script src="{{ url_for('static', path='/script.js') }}"></script>
</body>
</html>
