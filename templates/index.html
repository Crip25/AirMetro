<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Training Group 2947 - Research Data Portal</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', path='/favicon.svg') }}">
    
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #87CEEB 0%, #1E90FF 100%);
            position: relative;
            overflow-x: hidden;
        }

        /* Sky Background */
        .sky-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(to bottom, #87CEEB 0%, #1E90FF 100%);
        }

        /* Cloud Animation */
        .cloud {
            position: absolute;
            animation: moveCloud 30s linear infinite;
        }

        @keyframes moveCloud {
            from { transform: translateX(-100%); }
            to { transform: translateX(100vw); }
        }

        /* Drone Animation */
        .drone {
            position: absolute;
            animation: flyDrone 15s linear infinite;
        }

        .drone-propeller {
            animation: rotatePropeller 0.5s linear infinite;
        }

        @keyframes flyDrone {
            0% {
                transform: translate(-100px, 0) rotate(5deg);
            }
            50% {
                transform: translate(calc(100vw + 100px), 50px) rotate(-5deg);
            }
            100% {
                transform: translate(-100px, 0) rotate(5deg);
            }
        }

        @keyframes rotatePropeller {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Text shadow for better visibility */
        .text-shadow {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <!-- Sky Background with Animated Elements -->
    <div class="sky-background">
        <!-- Animated Drones -->
        <svg class="drone" style="top: 15%" width="100" height="60" viewBox="0 0 100 60">
            <g fill="#333">
                <!-- Drone body -->
                <path d="M40 30h20v10h-20z"/>
                <!-- Arms -->
                <rect x="10" y="35" width="30" height="5"/>
                <rect x="60" y="35" width="30" height="5"/>
                <!-- Propellers -->
                <circle class="drone-propeller" cx="10" cy="37.5" r="8"/>
                <circle class="drone-propeller" cx="90" cy="37.5" r="8"/>
            </g>
        </svg>
        <svg class="drone" style="top: 35%; animation-delay: -5s" width="100" height="60" viewBox="0 0 100 60">
            <g fill="#444">
                <path d="M40 30h20v10h-20z"/>
                <rect x="10" y="35" width="30" height="5"/>
                <rect x="60" y="35" width="30" height="5"/>
                <circle class="drone-propeller" cx="10" cy="37.5" r="8"/>
                <circle class="drone-propeller" cx="90" cy="37.5" r="8"/>
            </g>
        </svg>
        <svg class="drone" style="top: 55%; animation-delay: -10s" width="100" height="60" viewBox="0 0 100 60">
            <g fill="#555">
                <path d="M40 30h20v10h-20z"/>
                <rect x="10" y="35" width="30" height="5"/>
                <rect x="60" y="35" width="30" height="5"/>
                <circle class="drone-propeller" cx="10" cy="37.5" r="8"/>
                <circle class="drone-propeller" cx="90" cy="37.5" r="8"/>
            </g>
        </svg>
        
        <!-- Animated Clouds -->
        <svg class="cloud" style="top: 10%" width="100" height="40" viewBox="0 0 100 40">
            <path fill="rgba(255,255,255,0.8)" d="M10 30 Q25 10 40 30 T70 30 T100 30 V40 H10 Z"/>
        </svg>
        <svg class="cloud" style="top: 30%; animation-delay: -10s" width="120" height="48">
            <path fill="rgba(255,255,255,0.6)" d="M12 36 Q30 12 48 36 T84 36 T120 36 V48 H12 Z"/>
        </svg>
        <svg class="cloud" style="top: 50%; animation-delay: -20s" width="80" height="32">
            <path fill="rgba(255,255,255,0.7)" d="M8 24 Q20 8 32 24 T56 24 T80 24 V32 H8 Z"/>
        </svg>
    </div>

    <!-- Header without Logo -->
    <header class="relative bg-transparent">
        <div class="max-w-7xl mx-auto px-4 py-6">
            <div class="flex items-center justify-between">
                <div class="flex flex-col">
                    <h1 class="text-5xl font-bold text-white text-shadow mb-2">Research Training Group</h1>
                    <h2 class="text-3xl font-semibold text-white text-shadow mb-4">2947</h2>
                    <div class="flex items-center text-sm">
                        <span class="bg-white bg-opacity-70 backdrop-blur text-blue-800 px-3 py-1 rounded-full text-sm font-semibold shadow-sm">
                            Data Portal Manager: Ahlem
                        </span>
                    </div>
                </div>
                
                <!-- Management Badge -->
                <div class="flex items-center space-x-4">
                    <div class="bg-white bg-opacity-70 backdrop-blur px-4 py-2 rounded-lg shadow-lg">
                        <div class="text-blue-800 font-medium">Research Data Management</div>
                        <div class="text-blue-600 text-sm">Authorized Access</div>
                    </div>
                    <button id="browseData" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-all duration-300 shadow-lg">
                        Browse Data
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Rest of your existing content remains the same -->
    <main class="container mx-auto p-6 max-w-3xl relative">
        <!-- Your existing form content -->
    </main>
    
    <script src="{{ url_for('static', path='/script.js') }}"></script>
</body>
</html>
