<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Data Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="{{ url_for('static', path='/style.css') }}" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50 min-h-screen">
    <main class="container mx-auto p-6 max-w-3xl">
        <div class="bg-white rounded-xl shadow-xl p-6">
            <h1 class="text-2xl font-bold mb-6 flex items-center">
                <i class="fas fa-database text-blue-600 mr-2" aria-hidden="true"></i>
                Research Data Portal
            </h1>
            
            <!-- File Upload Zone -->
            <div id="dropZone" class="border-3 border-dashed border-blue-300 rounded-xl p-8 text-center cursor-pointer hover:border-blue-500 hover:bg-blue-50" role="button" tabindex="0" aria-label="Drop zone for file upload">
                <div class="flex flex-col items-center space-y-4">
                    <i class="fas fa-cloud-upload-alt text-5xl text-blue-500" aria-hidden="true"></i>
                    <div>
                        <p class="text-lg text-gray-700">Drag & drop your file here</p>
                        <p class="text-sm text-gray-500">or click to browse</p>
                    </div>
                    <div id="fileInfo" class="hidden">
                        <div class="flex items-center space-x-2 text-gray-700">
                            <i class="fas fa-file-alt" aria-hidden="true"></i>
                            <span id="fileName"></span>
                            <button id="removeFile" class="text-red-500 hover:text-red-700" aria-label="Remove selected file">
                                <i class="fas fa-times" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <input type="file" id="fileInput" class="hidden" aria-label="File upload input">
            </div>

            <!-- Metadata Form -->
            <form id="uploadForm" class="mt-8 space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="title" class="block text-sm font-medium text-gray-700 mb-1">
                            <i class="fas fa-heading mr-2" aria-hidden="true"></i>Title
                        </label>
                        <input 
                            type="text" 
                            id="title" 
                            name="title"
                            class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-blue-500" 
                            required 
                            aria-required="true">
                    </div>

                    <div>
                        <label for="datasetType" class="block text-sm font-medium text-gray-700 mb-1">
                            <i class="fas fa-folder mr-2" aria-hidden="true"></i>Dataset Type
                        </label>
                        <select 
                            id="datasetType" 
                            name="datasetType"
                            class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-blue-500"
                            aria-required="true">
                            <option value="flight_data">‚úàÔ∏è Flight Data</option>
                            <option value="simulation">üîÑ Simulation</option>
                            <option value="sensor_data">üìä Sensor Data</option>
                            <option value="analysis">üìà Analysis</option>
                            <option value="visualization">üé® Visualization</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-align-left mr-2" aria-hidden="true"></i>Description
                    </label>
                    <textarea 
                        id="description" 
                        name="description"
                        rows="3" 
                        class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-blue-500"
                        aria-label="Dataset description"></textarea>
                </div>

                <fieldset>
                    <legend class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-share-alt mr-2" aria-hidden="true"></i>Share Level
                    </legend>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <label class="flex items-center p-3 border rounded-lg cursor-pointer hover:bg-gray-50">
                            <input type="radio" name="shareLevel" value="private" checked class="mr-2">
                            <i class="fas fa-lock mr-2" aria-hidden="true"></i>Private
                        </label>
                        <label class="flex items-center p-3 border rounded-lg cursor-pointer hover:bg-gray-50">
                            <input type="radio" name="shareLevel" value="team" class="mr-2">
                            <i class="fas fa-users mr-2" aria-hidden="true"></i>Team
                        </label>
                        <label class="flex items-center p-3 border rounded-lg cursor-pointer hover:bg-gray-50">
                            <input type="radio" name="shareLevel" value="group" class="mr-2">
                            <i class="fas fa-user-friends mr-2" aria-hidden="true"></i>Group
                        </label>
                        <label class="flex items-center p-3 border rounded-lg cursor-pointer hover:bg-gray-50">
                            <input type="radio" name="shareLevel" value="public" class="mr-2">
                            <i class="fas fa-globe mr-2" aria-hidden="true"></i>Public
                        </label>
                    </div>
                </fieldset>

                <div>
                    <label for="tagInput" class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-tags mr-2" aria-hidden="true"></i>Tags
                    </label>
                    <div class="flex gap-2">
                        <input 
                            type="text" 
                            id="tagInput" 
                            name="tagInput"
                            class="flex-1 px-4 py-2 rounded-lg border focus:ring-2 focus:ring-blue-500" 
                            placeholder="Add tags..."
                            aria-label="Enter tag">
                        <button 
                            type="button" 
                            id="addTag" 
                            class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
                            aria-label="Add tag">
                            <i class="fas fa-plus mr-2" aria-hidden="true"></i>Add
                        </button>
                    </div>
                    <div id="tagContainer" class="flex flex-wrap gap-2 mt-3" aria-live="polite"></div>
                </div>

                <div 
                    id="uploadStatus" 
                    class="hidden rounded-lg p-4" 
                    role="status" 
                    aria-live="polite"></div>

                <button 
                    type="submit" 
                    class="w-full px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 flex items-center justify-center"
                    aria-label="Upload dataset">
                    <i class="fas fa-upload mr-2" aria-hidden="true"></i>Upload Dataset
                </button>
            </form>
        </div>
    </main>
    <script src="{{ url_for('static', path='/script.js') }}"></script>
</body>
</html>
