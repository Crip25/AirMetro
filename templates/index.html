<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Data Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="{{ url_for('static', path='/style.css') }}" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50 min-h-screen">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <i class="fas fa-database text-blue-600 text-2xl mr-2"></i>
                    <span class="font-bold text-xl text-gray-800">Research Data Portal</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-6 max-w-3xl">
        <div class="bg-white rounded-xl shadow-xl p-6 space-y-8">
            <!-- Progress Steps -->
            <div class="flex justify-between mb-8">
                <div class="flex flex-col items-center">
                    <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center text-white">
                        <i class="fas fa-file-upload"></i>
                    </div>
                    <span class="text-sm mt-2">Upload File</span>
                </div>
                <div class="flex-1 flex items-center">
                    <div class="h-1 w-full bg-blue-200"></div>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-10 h-10 bg-gray-300 rounded-full flex items-center justify-center text-white">
                        <i class="fas fa-info"></i>
                    </div>
                    <span class="text-sm mt-2">Add Metadata</span>
                </div>
                <div class="flex-1 flex items-center">
                    <div class="h-1 w-full bg-gray-200"></div>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-10 h-10 bg-gray-300 rounded-full flex items-center justify-center text-white">
                        <i class="fas fa-check"></i>
                    </div>
                    <span class="text-sm mt-2">Complete</span>
                </div>
            </div>
            
            <!-- File Upload Zone -->
            <div id="dropZone" class="border-3 border-dashed border-blue-300 rounded-xl p-8 text-center cursor-pointer transition-all duration-300 hover:border-blue-500 hover:bg-blue-50">
                <div class="flex flex-col items-center space-y-4">
                    <i class="fas fa-cloud-upload-alt text-5xl text-blue-500"></i>
                    <div>
                        <p class="text-lg text-gray-700">Drag & drop your file here</p>
                        <p class="text-sm text-gray-500">or click to browse</p>
                    </div>
                    <div id="fileInfo" class="hidden">
                        <div class="flex items-center space-x-2 text-gray-700">
                            <i class="fas fa-file-alt"></i>
                            <span id="fileName"></span>
                            <button id="removeFile" class="text-red-500 hover:text-red-700">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <input type="file" id="fileInput" class="hidden">
            </div>

            <!-- Metadata Form -->
            <form id="uploadForm" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            <i class="fas fa-heading mr-2"></i>Title
                        </label>
                        <input type="text" id="title" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            <i class="fas fa-folder mr-2"></i>Dataset Type
                        </label>
                        <select id="datasetType" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="flight_data">‚úàÔ∏è Flight Data</option>
                            <option value="simulation">üîÑ Simulation</option>
                            <option value="sensor_data">üìä Sensor Data</option>
                            <option value="analysis">üìà Analysis</option>
                            <option value="visualization">üé® Visualization</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-align-left mr-2"></i>Description
                    </label>
                    <textarea id="description" rows="3" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-share-alt mr-2"></i>Share Level
                    </label>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <label class="flex items-center p-3 border rounded-lg cursor-pointer hover:bg-gray-50">
                            <input type="radio" name="shareLevel" value="private" class="mr-2">
                            <i class="fas fa-lock mr-2 text-gray-600"></i>
                            <span>Private</span>
                        </label>
                        <label class="flex items-center p-3 border rounded-lg cursor-pointer hover:bg-gray-50">
                            <input type="radio" name="shareLevel" value="team" class="mr-2">
                            <i class="fas fa-users mr-2 text-gray-600"></i>
                            <span>Team</span>
                        </label>
                        <label class="flex items-center p-3 border rounded-lg cursor-pointer hover:bg-gray-50">
                            <input type="radio" name="shareLevel" value="group" class="mr-2">
                            <i class="fas fa-user-friends mr-2 text-gray-600"></i>
                            <span>Group</span>
                        </label>
                        <label class="flex items-center p-3 border rounded-lg cursor-pointer hover:bg-gray-50">
                            <input type="radio" name="shareLevel" value="public" class="mr-2">
                            <i class="fas fa-globe mr-2 text-gray-600"></i>
                            <span>Public</span>
                        </label>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-tags mr-2"></i>Tags
                    </label>
                    <div class="flex gap-2">
                        <div class="flex-1">
                            <input type="text" id="tagInput" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Add tags...">
                        </div>
                        <button type="button" id="addTag" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors flex items-center">
                            <i class="fas fa-plus mr-2"></i>
                            Add
                        </button>
                    </div>
                    <div id="tagContainer" class="flex flex-wrap gap-2 mt-3"></div>
                </div>

                <div id="uploadStatus" class="hidden rounded-lg p-4"></div>

                <button type="submit" class="w-full px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors flex items-center justify-center space-x-2">
                    <i class="fas fa-upload"></i>
                    <span>Upload Dataset</span>
                </button>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', path='/script.js') }}"></script>
</body>
</html>
